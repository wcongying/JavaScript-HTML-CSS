<script type="text/javascript">
	function checkForm()
	{
		//在登录时，必须输入Email地址和密码
		//1.获取到email 和 pwd的对象
		var email = $("email");
		var pwd = $("pwd");
		
		if(email.value == "")
		{
			alert("请输入电子邮件");
			return false;
		}else if(pwd.value == "")
		{
			alert("请输入密码");
			return false;
		}else if(email.value.indexOf("@") == -1)
		{
			//如果电子邮件中包含 @, 则返回>=0 值，否则返回-1
			alert("电子邮件格式不正确!");
			return false;
		}else if(pwd.value.length < 6)
		{
			alert("密码必须大于等于6位!");
			return false;
		}

		return true;


	}

	function $(id)
	{
		return document.getElementById(id);
	}
</script>
